<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <!-- margin -->
    <div class="container">
        <div class="m-1">1</div>
        <div class="m-2">2</div>
        <div class="m-3">3</div>
    </div>
    <!-- margin-top -->
    <div class="container">
        <div class="mt-1">1</div>
        <div class="mt-3">2</div>
        <div class="mt-5">3</div>
    </div><br>
    <!-- margin end -->
    <div class="container">
        <button class="me-5">forward</button>
        <button class="me-3">backward</button>
        <button class="me-1">submit</button>
    </div><br>
    <!-- margin start -->
    <div class="container">
        <button class="ms-5">forward</button>
        <button class="ms-3">backward</button>
        <button class="ms-1">submit</button>
    </div><br>
    <!-- margin bottom -->
    <div class="container">
        <div class="mb-1">1</div>
        <div class="mb-3">2</div>
        <div class="mb-5">3</div>
    </div><br>
    <!-- start and end -->
    <div class="container">
        <button class="mx">forward</button>
        <button class="mx-3">backward</button>
        <button class="mx">submit</button>
    </div><br>

    <!-- top and bottom -->
    <div class="container">
        <div class="my">1</div>
        <div class="my-3">2</div>
        <div class="my">3</div>
    </div><br>



    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>
</body>
</html>
