<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>

        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Asperiores, laudantium.</p>>
    </div>
    <!-- container breakpoints-small, medium, large,xl -->

        <button>Lorem ipsum dolor sit ametsm</button>
    </div>

    <div class="container-md">
        <button>Lorem ipsum dolor sit amet.xl</button>
    </div>

    <div class="container-lg">
        <button>Lorem ipsum dolor sit amet.lg</button>
    </div>

    <div class="container-xl">
        <button>Lorem ipsum dolor sit amet.xl</button>
    </div>


    <!-- container fluid -->
    <div class="container-fluid">
        <button>Lorem ipsum dolor sit amet.</button>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
    </script>

</html>
